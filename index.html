<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="weather-app">
      <div class="weather-header">
        <div id="city">
          Lviv
        </div>
        <div id="time">
          09:51
        </div>
      </div>
      <div class="weather-main">
        <div class="weather-temperature"><span id="temp">7</span>Â°C</div>
        <div id="condition" class="weather-kind">Cloudy</div>
      </div>
      <div class="weather-footer">
        <ul>
          <li>
            <img src="https://thumbs.dreamstime.com/b/windy-icon-logo-isolated-sign-symbol-vector-illustration-high-quality-black-style-icons-190172076.jpg">
            <span><span id="wind">10</span> km/h</span>
          </li>
          <li>
            <img src="https://cdn-icons-png.flaticon.com/512/1582/1582886.png">
            <span><span id="humidity">85</span> %</span>
          </li>
          <li>
            <img src="https://cdn-icons-png.flaticon.com/512/218/218706.png">
            <span><span id="cloud">80</span>%</span>
          </li>
        </ul>
        <img class="weather-img" src="https://cdn-icons-png.flaticon.com/512/164/164806.png">
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
